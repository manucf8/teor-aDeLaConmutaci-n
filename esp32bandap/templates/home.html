<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

    <title>Opciones de Transporte</title>

</head>

<body class="m-3">
    <h1>Opciones de Transporte</h1>
    
    <form method="post">
        {% csrf_token %}
        
        {{ form.initial_position.label_tag }}
        {{ form.initial_position }}
        <br>

        {{ form.final_position.label_tag }}
        {{ form.final_position }}
        <br>
    
        <div class="form-check">
            <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault" onclick="enable_option(this)">
            <label class="form-check-label" for="flexCheckDefault">
              Â¿Realizar viaje de retorno?
            </label>
        </div>
        
        <div id='duration'>
            {{ form.duration.label_tag }}
            {{ form.duration }}
        </div>
        
        <script type="text/javascript">
            function enable_option(checkbox) {
                if (checkbox.checked) {
                    document.getElementById('duration').querySelector('input').disabled = false;
                } else {
                    document.getElementById('duration').querySelector('input').disabled = true;
                }
            }
        </script>
        <br>

        <input type="submit" value="Enviar">
    </form>
</body>
</html>
